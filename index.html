<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Verification</title>
    <script>
        fetch("https://api64.ipify.org?format=json")
        .then(response => response.json())
        .then(data => {
            let allowedIP = "5.36.124.198"; // Replace with your Wi-Fi's public IP
            if (data.ip === allowedIP) {
                window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSdxPGLH9_LPkZcwLNCtHt6yZ01MMfi12CwpgVuz9TBSbxSWeQ/viewform?usp=header"; // Replace with your Google Form link
            } else {
                document.body.innerHTML = "<h2 style='color: red; text-align: center;'>‚ùå Attendance can only be marked on the institute's Wi-Fi!</h2>";
            }
        })
        .catch(error => {
            document.body.innerHTML = "<h2 style='color: red; text-align: center;'>Error fetching IP. Please try again.</h2>";
        });
    </script>
</head>
<body>
    <h2 style="text-align: center;">Checking Network Access...</h2>
</body>
</html>
